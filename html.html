<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()" >clcik re</button>
    <button onclick="rem()" >clcik re</button>
    <script>
        let divs =document.createElement("div");
        let img =document.createElement("img");
        let title =document.createElement("h1");
        function add(){
            divs.style.width="100px"
            divs.style.height="100px"
            divs.style.border="3px solid red"
            document.body.append(divs)
            img.setAttribute(
                "src","https://cdn.britannica.com/48/252748-050-C514EFDB/Virat-Kohli-India-celebrates-50th-century-Cricket-November-15-2023.jpg"

            )
            img.style.width="100%"
            img.style.height="100%"
            // img.style.height="100%"
            divs.append(img);
            title.innerHTML="KING";
        }
        function rem(){
            divs.remove()
        }
    </script>
    
</body>
</html>
