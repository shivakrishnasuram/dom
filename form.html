<!DOCTYPE html>
<html>
<head>
    <title>Print Input Data</title>
</head>
<body>
    <form action="">
        <input type="text" onsubmit="handlesubmit(event)" id="ip1" name="name" placeholder="Enter your name">
        <button> submit
        </button>
    </form>
    <p id="p1"></p>
    <script>
        let input1 =document.getElementById("ip1");
        let data =document.getElementById("p1");
        function handlesubmit(event){
            event.preventDefault();
            data.innerHTML =input1.value;
        }
    </script>
    

</body>
</html>
