<!DOCTYPE html>
<html>
<head>
    <title>Print Input Data</title>
</head>
<body>
    <form action="" onclick="sub(event)">
        <input type="text" id="inputField" placeholder="Enter your name">
        <input type="tel" id="phone" placeholder="Enter your phone number">
        <button type="submit">Submit</button>
    </form>
    <p id="name"></p>
    <p id="phoneNumber"></p>

    <script>
        function sub(event) {
            event.preventDefault();  // Prevent form submission
            
            // Get the input elements and their values
            let inputField = document.getElementById("inputField");
            let phone = document.getElementById("phone");
            let inputValue = inputField.value;
            let phoneValue = phone.value;
            
            // Set the values as the content of the <p> elements
            let output = document.getElementById("name");
            let number = document.getElementById("phoneNumber");
            output.innerHTML = "Name: " + inputValue;
            number.innerHTML = "Phone Number: " + phoneValue;
        }
    </script>
</body>
</html>
